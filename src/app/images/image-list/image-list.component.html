<table *ngIf="imageList">
  <tr *ngFor="let i of rowIndexArray">
    <td>
      <div class="imagebox">
        <img [src]="imageList[3*i].imageUrl" class="img-fluid" alt="">
        <span class="imagebox-desc">{{imageList[3*i].caption}}</span>
      </div>
    </td>
    <td>
      <div class="imagebox">
        <img [src]="imageList[3*i+1].imageUrl" class="img-fluid" alt="">
        <span class="imagebox-desc">{{imageList[3*i+1].caption}}</span>
      </div>
    </td>
    <td>
      <div class="imagebox">
        <img [src]="imageList[3*i+2].imageUrl" class="img-fluid" alt="">
        <span class="imagebox-desc">{{imageList[3*i+2].caption}}</span>
      </div>
    </td>
  </tr>
</table>
